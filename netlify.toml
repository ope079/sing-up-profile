[functions]
  external_node_modules = ["express", "body-parser", "request", "https", "serverless-http"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/*"
  status = 200
  to = "/.netlify/functions/app/:splat"
[build]
  functions = "functions"
  publish ="public"
  command = "npm run build"